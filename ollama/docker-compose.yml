version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"       # Ollama server port
    volumes:
      - ollama-data:/home/pi/.ollama   # persistent models/data
    environment:
      # Example environment vars (if needed)
      # OLLAMA_API_KEY: "your_api_key_here"

volumes:
  ollama-data:

networks:
  n8n-ollama:
    external: true
